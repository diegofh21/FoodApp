
        <ScrollView>
              <GridLayout class="page2">
<StackLayout justifyContent="center" alignContent="center">
    <Image [src]="profile.profilePicture" class="img-header" margin="10" androidElevation="12" backgroundColor="white">
    </Image>
    <Label text="reseñas..." class="title"></Label>
    <Label [text]="profile.name" class="restname"> </Label>

    <StackLayout *ngFor="let review of reviews">
        <!--este tap debería ser long Press-->
        <StackLayout (tap)="reportReview(review.id)" class="review-card">
            <StackLayout justifyContent="center" alignContent="center" class="user-data">
                <Image [src]="getProfilepicURL(review.userID)" class="user-pic"></Image>
                <Image [src]="getStars(review.rate)" class="stars"></Image>
                <Label lineHeight="5" [text]="getNameUser(review.userID)" class="user-name"></Label>

            </StackLayout>
            <Label textWrap="true" [text]="review.reviewText" class="review-content"></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
              </GridLayout>
            </ScrollView>
