<ScrollView>
  <StackLayout class="page2" background="white">
    <StackLayout>
      <StackLayout justifyContent="center" alignContent="center">
        <Image [src]="foto" class="img-header" margin="10" androidElevation="12" backgroundColor="white">
        </Image>
        <!-- <Label text="rese침as..." class="title"></Label> -->
        <Label [text]="nombre" class="restname" textTransform="capitalize"> </Label>
      </StackLayout>

      <StackLayout *ngIf="cantidad ==-1" width="90%" justifyContent="center" alignContent="center">
        <Label class="h2 transparent" textWrap="true" textAlignment="center" text="A칰n no hay ninguna rese침a para este restaurante..."></Label>
        <Image src="~/assets/images/NoReviews.png" width="60%"></Image>
      </StackLayout>
      <Label *ngIf="cantidad == null" class="h3 transparent" text="Obteniendo rese침as..." textAlignment="center"></Label>
      <StackLayout *ngIf="cantidad >= 0" class="">
        <StackLayout *ngFor="let review of reviews">

          <StackLayout class="review-card">
            <StackLayout class="user-data">
              <FlexboxLayout class="spaceB">
                <FlexboxLayout>
                  <Label [text]="review.username" class="user-name"></Label>
                </FlexboxLayout>
                <Image (tap)="reportReview(review.id, review.username)" src="~/assets/images/report.png"
                  class="report-Btn"></Image>
              </FlexboxLayout>
              <FlexboxLayout>
                <Image [src]="getStars(review.rating)" class="stars"></Image>
                <Label [text]="review.created_at" class="review-content"></Label>
              </FlexboxLayout>
            </StackLayout>
            <Label textWrap="true" [text]="review.contenido" class="review-content" color="black"></Label>
          </StackLayout>
        </StackLayout>
        <StackLayout *ngIf="status == 'loading'" width="100%" height="100%" class="loading-background-search">
          <ActivityIndicator width="50" height="50" busy="true" class="activity-indicator round loading" color="orange"
            style="z-index: 99999;" background="white"></ActivityIndicator>
        </StackLayout>
      </StackLayout>
    </StackLayout>
  </StackLayout>
</ScrollView>
