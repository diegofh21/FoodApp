<FlexboxLayout class="bg-app">
  
    <StackLayout *ngIf="Estatus === 'crear'">
        <Label text="Deseas registrarte como...(LOGIN)" [ngClass]="{'active': Activo == login}" textWrap="true"></Label>
        <Label text="Deseas registrarte como...(REGISTRO)" [ngClass]="{'active': Activo == registro}" textWrap="true"></Label>
        <Button text="Usuario" class="btn btn-border user-btn" (tap)="Activo = 'login'"></Button>
        <Label text="o..." textWrap="true"></Label>
        <Button text="Restaurante" class="btn btn-border rest-btn" (tap)="Activo = 'registro'"></Button>
    </StackLayout>

    <StackLayout *ngIf="Estatus === 'usuario'">
      <Label text="ESTE ES EL REGISTRO DE PERSONAS" textWrap="true"></Label>
      <Button [text]="Atraas" class="btn btn-border" (tap)="Estatus = 'crear'"></Button>
    </StackLayout>

    <StackLayout *ngIf="Estatus === 'restaurante'">
      <Label text="ESTE ES EL REGISTRO DE RESTAURANTES" textWrap="true"></Label>
      <Button [text]="Atras2" class="btn btn-border" (tap)="Estatus = 'crear'"></Button>
    </StackLayout>

</FlexboxLayout>
