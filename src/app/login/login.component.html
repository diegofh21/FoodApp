<StackLayout class="principal-box bg-app">
	<Image src="~/assets/images/FindEat-logo-v4.png" class="logo"></Image>

  <StackLayout class="formulario">
   	<FlexboxLayout alignItems="center" class="inputs">
			<img src="~/assets/images/usuario.png" alt="" class="icono">
			<TextField hint="E-mail" [(ngModel)]="user.email"></TextField>
  	</FlexboxLayout>

  	<FlexboxLayout alignItems="center" class="inputs">
			<img src="~/assets/images/contrasena.png" alt="" class="icono">
			<TextField hint="Contraseña" secure="true"  [(ngModel)]="user.password"></TextField>
  	</FlexboxLayout> 
  	<Button text="LOGIN" (tap)="login()" class="my-button" ></Button>
  	<!-- <FlexboxLayout alignItems="center" class="newUser" justifyContent="space-between"> -->
			<Label text=""></Label>
			<Label text="¿Nuevo usuario? Regístrate aquí" class="link mt-5" (tap)="signUp()" textAlignment="center"></Label>

  	<!-- </FlexboxLayout> -->
	</StackLayout>
	<Label text=""></Label>
	<Label text="O regístrate usando tus redes sociales" class="align-center black"></Label>

	<FlexboxLayout alignItems="center" justifyContent="space-between" class="RRSS">
		<img src="~/assets/images/google-logo.png" (tap)="google()" alt="" class="rrss-btn">
		<Label text="" class="v-divider"></Label>
		<img src="~/assets/images/facebook-logo.png" (tap)="Facebook()" alt="" class="rrss-btn">
  </FlexboxLayout> 
 

  <Label text="¿Eres un restaurante? Presiona aquí para iniciar sesión o registrarte" class="link-rest align-center" (tap)="login()"> </Label>

</StackLayout>
